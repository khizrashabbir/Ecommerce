{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
    <div class="form-group">

        {% csrf_token %}
        {{ login_form.as_p }}
        <button class="btn btn-success ml-2 " type="submit">Log In</button>
    </div>
     <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
{% endblock content %}
